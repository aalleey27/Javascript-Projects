<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>My TodoList</title>
</head>
<body>
    <div class="container-head">
        <div class="text-area">
            <h1>My TodoList</h1>
        </div>
    </div>
    <div class="container container-main">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Text</span>
            <input placeholder="Add Here" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <button id="add-btn" style="color: white; width: 10vw;" class="btn btn-success bg-primary">Add</button>
          </div>
    </div>
    <div class="list-area container ">
        <ul id="add-list" class="list-group list-group-flush">
            <li class="list-group-item list-group-item list-group-item-action">Add something to the list <span id="time" class="time"></span>  <button onclick="dltevent(this)" id="btn-closed" type="button" class="btn-close btn-closed" data-bs-dismiss="alert" aria-label="Close"></button></li>
            
          </ul>
    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="brain.js"></script>
</body>
</html>
